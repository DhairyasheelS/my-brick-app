<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Material Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: url('https://images.unsplash.com/photo-1610228001770-c476b7c9f1e5?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .card {
      background: #fff3e0;
      color: #4e342e;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      z-index: 1;
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
    }

    .card h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .card ul {
      list-style: none;
      padding-left: 0;
    }

    .card li {
      margin: 0.5rem 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #8d6e63;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card" id="materialCard">
    <div class="spinner"></div>
    <p style="text-align:center;">Loading material information...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");

    fetch("/data/construction_materials.json")
      .then(res => res.json())
      .then(data => {
        const material = data[type];
        const card = document.getElementById("materialCard");

        if (material) {
          const details = Object.entries(material)
            .map(([key, value]) => `<li><strong>${key.replace(/_/g, ' ')}:</strong> ${value}</li>`)
            .join("");

          card.innerHTML = `
            <h1>ðŸ”Ž ${type.replace(/_/g, " ").toUpperCase()}</h1>
            <ul>${details}</ul>
          `;
        } else {
          card.innerHTML = `<h1>Not Found</h1><p>No data found for type: ${type}</p>`;
        }
      })
      .catch(err => {
        document.getElementById("materialCard").innerHTML = `<p>Error loading material data</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
